<h1>Skills</h1>
<mat-selection-list>
    <mat-list-item *ngFor="let skill of skills" 
    [class.selected]="skill === selectedSkill">
        {{skill.name}} <button mat-stroked-button color="primary" (click)="onSelect(skill)">Show more</button>
    </mat-list-item>
  </mat-selection-list>
<app-skill-detail [skill]="selectedSkill"></app-skill-detail>
